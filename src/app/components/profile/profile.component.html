<div class="col-lg-12 mt-3">
    <div class="avatar_mask_list float-left mr-4" *ngIf="user.image">
        <img src="{{ url + 'avatar/' + user.image }}" />
    </div>

    <div class="avatar_mask_list float-left mr-4" *ngIf="!user.image">
        <img src="/assets/img/descarga.jpg" />
    </div>

    <h1>{{ user.name + " " + user.surname }}</h1>
    <hr />

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="['/tema', topic._id]">{{ topic.title }}</a>
            </h4>

            <span class="badge badge-light">
        {{ topic.date | amLocal: "es" | amTimeAgo }}
      </span>
            <a [routerLink]="['/tema', topic._id]" class="btn btn-sm btn-success float-right mx-auto">Leer</a
      >
    </li>
  </ul>

  <div class="clearfix"></div>
</div>
